# Description of Submission API

/submission/{submissionId}:
  get:
    summary: Get submission information by ID
    tags:
      - Submission
    parameters:
      - name: submissionId
        in: path
        type: string
        required: true
    responses:
      200:
        description: Submission information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionByIdResult'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

  delete:
    summary: Close an Active Submission by ID
    tags:
      - Submission
    parameters:
      - name: submissionId
        in: path
        type: string
        required: true
    responses:
      200:
        description: Submission closed successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/{submissionId}/details:
  get:
    summary: Get detailed submission information
    tags:
      - Submission
    parameters:
      - name: submissionId
        in: path
        type: string
        required: true
    responses:
      200:
        description: Full submission payload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionDetailsResult'

      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/{submissionId}/{actionType}:
  delete:
    summary: Clear Active Submission by entity name
    tags:
      - Submission
    parameters:
      - name: submissionId
        in: path
        type: string
        required: true
        description: The ID of the Submission
      - name: actionType
        in: path
        required: true
        schema:
          type: string
          enum: [inserts, updates, deletes]
        description: Parameter to specify the type of record to remove from the Submission. Must be one of `inserts`, `updates`, or `deletes` (case insensitive)
      - name: entityName
        in: query
        type: string
        required: true
        description: The name of the entity
      - name: index
        in: query
        required: false
        schema:
          type: integer
        description: An optional query parameter used to specify the index of the item within the submission type to be deleted. <br />If not provided all the items within the submission type will be deleted.
    responses:
      200:
        description: Submission cleared successfully. Returns the current Active Submission
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteSubmissionEntityResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}:
  get:
    summary: Retrieve the Submissions for a category in this user session
    tags:
      - Submission
    parameters:
      - $ref: '#/components/parameters/path/CategoryId'
      - $ref: '#/components/parameters/query/Page'
      - $ref: '#/components/parameters/query/PageSize'
      - $ref: '#/components/parameters/query/OnlyActive'
      - $ref: '#/components/parameters/query/OrganizationFilter'
    responses:
      200:
        description: List of Submissions
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListSubmissionsResult'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}/commit/{submissionId}:
  post:
    summary: Commit Active Submission
    tags:
      - Submission
    parameters:
      - $ref: '#/components/parameters/path/CategoryId'
      - name: submissionId
        in: path
        type: string
        required: true
    responses:
      200:
        description: Commit Submission Result
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommitSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/Forbidden'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}/data:
  post:
    summary: Add new data to a submission for the specified category. Returns an Active Submission containing the newly created records
    tags:
      - Submission
    consumes:
      - multipart/form-data
    parameters:
      - $ref: '#/components/parameters/path/CategoryId'
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              submissionFile:
                type: string
                format: binary
                description: 'The main file containing data records for submission (supported formats: CSV, TSV)'
              entityName:
                type: string
                default: ''
                description: The name of the entity the records belong to
              organization:
                type: string
                default: ''
                description: The organization submitting the data
              sequencingMetadata:
                type: string
                description: JSON string representing an array of Metadata for sequencing files. <br />(e.g. '[{"fileName":"SRS00001-ABC123.tar.xz","fileSize":"100", "fileMd5sum":"ABC123", "fileAccess":"open", "fileType":"FASTAQ"}]')
                default: ''
            required:
              - submissionFile
              - entityName
              - organization
    responses:
      200:
        description: Submission accepted
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/Forbidden'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
  put:
    summary: Modifies existing data for a submission. Returns an Active Submission containing the records that will be updated
    tags:
      - Submission
    consumes:
      - multipart/form-data
    parameters:
      - $ref: '#/components/parameters/path/CategoryId'
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              files:
                type: array
                items:
                  type: string
                  format: binary
              organization:
                type: string
            required:
              - files
              - organization
    responses:
      200:
        description: Edit Data request accepted
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/Forbidden'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}/data/{systemId}:
  delete:
    summary: Removes data from a submission using the System ID. Returns an Active Submission containing the records that will be deleted
    tags:
      - Submission
    parameters:
      - $ref: '#/components/parameters/path/CategoryId'
      - name: systemId
        in: path
        required: true
        schema:
          type: string
        description: The unique system ID of the data to be deleted
    responses:
      200:
        description: Delete Data request accepted
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/Forbidden'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
